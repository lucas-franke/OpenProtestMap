    <div class="container fullscreen">
      <div id="map"></div>
    </div>
    <div id="form-container" class="form-container hidden" >
      <form id="form">
        <div class="form-header">
          <h4>Add Spot</h4>
          <button id="btn-close-form" class="btn btn-close">
            <i class="fas fa-times"></i>
          </button>
        
          

        </div>
        
        <div class="input-group">        
          <label for="name">Name*</label>
          <input id="name" type="text" name="name" placeholder="Name" required>
        </div>
        <div class="input-group"> 
          <label for="city">City</label>
          <input id="city" type="text" name="city" placeholder="City">
        </div>
        <div class="input-group">
          <label for="district">District</label>
          <input id="district" type="text" name="district" placeholder="District">
        </div>
        <div class="input-group">
          <label for="img">Image</label>
          <input id="img-link" type="text" name="img" placeholder="Image (can be blank)">
        </div>
        <div class="input-group"> 
          <label for="latitude">Latitude</label>
          <input id="lat" type="text" name="latitude" placeholder="Latitude">
        </div>
        <div class="input-group">
          <label for="longitude">Longitude</label>
          <input id="lng" type="text" name="longitude" placeholder="Longitude">
        </div>
        <input type="button" value="submit" id="btn-submit" class="btn-submit">
      </form>

    </div>
    <div class="notification hidden">
      <p>Coordinates copied successfully!</p>
      <button id="btn-open-form" class="btn btn-open-form"><i class="fa-solid fa-thumbtack"></i><span class="text-btn">Add Spot</span></button>
    </div>
    <script src="main.js" async defer></script>
